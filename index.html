<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <script src="script.js"></script>
  <title>Fear the light</title>
</head>
<body>
  <div class="container">
    <div class="left_side">
      <div class="logo">
        <img src="img/2076543.svg" alt="NO.">
        <h1>FEAR THE LIGHT</h1>
      </div>
      <div class="left_footer">
        <p>Credit to <a href="https://unsplash.com/@mihaiteslariu0">Teslariu Mihai</a> for the photo</p>
      </div>
    </div>
    <div class="right_side">
      <div class="top_box">
        <h2 class="statement">Join or die</h2>
        <h2 class="statement">Fill out this form or don't. We will find you.</h2>
      </div>
      <form action="#" id="sign-up">
        <fieldset class="info_field">
          <div class="info_box">
            <h2>JOIN</h2>
            <ul>
              <fieldset class="names">
                <li>
                  <label for="fname">First Name</label>
                  <input type="text" id="fname" name="fname" required>
                </li>
                <li class="right_input">
                  <label for="lname">Last Name</label>
                  <input type="text" name="lname" id="lname" required>
                </li>
              </fieldset>
              <fieldset class="mail_phone">
                <li>
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" required>
                </li>
                <li class="right_input">
                  <label for="phone">Phone Number</label>
                  <input type="tel" name="phone" id="phone" required>
                </li>
              </fieldset>
              <fieldset class="field_passwords">
                <li>
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" required>
                </li>
                <li class="right_input">
                  <label for="confirm_password">Confirm Password</label>
                  <input type="password" name="confirm_password" id="confirm_password" required>
                </li>
              </fieldset>
            </ul>
          </div>
        </fieldset>
      </form>
      <div class="bottom_box">
        <form action="#" id="login">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="index.html">Log In</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
